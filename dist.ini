name             = App-256colors
author           = Dylan Cali <calid1984@gmail.com>
license          = Perl_5
copyright_holder = Dylan Cali

[@Basic]

[Git::NextVersion]
version_regexp = ^(.+)$

[PkgVersion]

[PodWeaver]

[AutoPrereqs]

[GitHub::Meta]
repo = app-256colors

[MetaJSON]

[Git::Commit]
commit_msg  = version => %v

[Git::Tag]
tag_format  = %v
tag_message = %v

[Git::Check]
allow_dirty =

[Git::Push]

[InstallRelease]
install_command = cpanm -v .

[Clean]

